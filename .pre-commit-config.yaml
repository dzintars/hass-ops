---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']  # Allow custom YAML tags
      - id: check-added-large-files
        args: ['--maxkb=10240']  # 10MB limit
      - id: check-merge-conflict
      - id: mixed-line-ending

  - repo: local
    hooks:
      - id: ansible-lint
        name: Ansible-lint (Incremental)
        entry: env ANSIBLE_CONFIG=ansible/ansible.cfg ansible-lint
        language: system
        types: [yaml]
        args:
          - -c
          - ansible/.ansible-lint

  - repo: local
    hooks:
      - id: ansible-lint-all
        name: Ansible-lint (Full Project)
        entry: env ANSIBLE_CONFIG=ansible/ansible.cfg ansible-lint
        language: system
        pass_filenames: false
        args:
          - -c
          - ansible/.ansible-lint

  - repo: local
    hooks:
      - id: shellcheck
        name: ShellCheck
        entry: shellcheck
        language: system
        types: [shell]
        args: ['-x']

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ['-c', '.yamllint']
