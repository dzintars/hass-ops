## mkosi/mkosi.common.conf
# Shared configuration for all image variants

[Distribution]
Distribution=fedora
Release=43

[Output]
OutputDirectory=../build
ImageVersion=1.0.0
Format=disk

[Content]
Bootable=yes
Bootloader=systemd-boot
UnifiedKernelImages=no
WithDocs=no

# Core packages for all variants
Packages=
  systemd
  systemd-boot
  systemd-networkd
  systemd-resolved
  kernel
  podman
  vim
  curl
  wget
  git
  htop
  tmux
