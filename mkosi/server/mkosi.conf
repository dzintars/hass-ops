## mkosi/mkosi.server.conf
# Fedora Server variant for HASS containerized deployment

[Distribution]
Distribution=fedora
Release=43

[Output]
ImageId=hass-server
OutputDirectory=../../build/server
ImageVersion=1.0.0
Format=disk

[Content]
Bootable=yes
Bootloader=systemd-boot
UnifiedKernelImages=no
WithDocs=no

# Server-specific packages
Packages=
  systemd
  systemd-boot
  systemd-networkd
  systemd-resolved
  kernel
  # Container runtime
  podman
  buildah
  skopeo
  # Essential tools
  vim
  curl
  wget
  git
  # Monitoring & debugging
  htop
  iotop
  sysstat
  strace
  # Stress testing
  stress-ng
  fio
  # Networking
  bind-utils
  iproute
  iputils
  traceroute
  # Server essentials
  openssh-server
  chrony
