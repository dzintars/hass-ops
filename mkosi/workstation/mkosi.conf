## mkosi/mkosi.workstation.conf
# Fedora Workstation variant with GUI for development/testing

[Distribution]
Distribution=fedora
Release=43

[Output]
ImageId=hass-workstation
OutputDirectory=../../build/workstation
ImageVersion=1.0.0
Format=disk

[Content]
Bootable=yes
Bootloader=systemd-boot
UnifiedKernelImages=no
WithDocs=no

# Workstation packages
Packages=
  systemd
  systemd-boot
  systemd-networkd
  systemd-resolved
  kernel
  # Container runtime
  podman
  podman-compose
  buildah
  skopeo
  # Gnome desktop (minimal)
  @base-x
  gnome-shell
  gnome-terminal
  nautilus
  # Development tools
  vim
  code
  git
  make
  gcc
  # Essential tools
  curl
  wget
  htop
  # Monitoring
  gnome-system-monitor
  # Stress testing
  stress-ng
  fio
  # Networking
  bind-utils
  firefox
